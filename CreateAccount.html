<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/create.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="card" style="width: 22rem">
          <img src="assets/create.png" class="card-img-top" alt="img" />
          <div class="card-body">
            <h5 class="card-title">Create Account</h5>
            <p class="card-text">
              Go ahead and sign up, let everyone know how awesome you are!
            </p>
            <div class="input">
              <span><i class="fa-solid fa-user"></i></span>
              <input class="user" type="text" placeholder="Username" required/>
            </div>
            <div class="input">
              <span><i class="fa-regular fa-envelope"></i></span>
              <input class="two" type="email" placeholder="Email" required />
            </div>
            <div class="input">
              <span> <i class="fa-solid fa-lock"></i></span>
              <input type="password" placeholder="Password" required />
            </div>
            <div class="input">
              <span> <i class="fa-solid fa-lock"></i></span>
              <input type="password" placeholder="Confirm password" required/>
            </div>

            <button onclick="window.location.href='Login.html'" class="btn btn-primary">Create Account</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/all.min.js">
    </script>

  </body>
</html>
